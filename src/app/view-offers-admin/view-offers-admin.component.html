<div class="mat-card-cvr">
    <mat-form-field>
       <mat-select placeholder="Select Category" name="productCategory" (selectionChange)="productChangeAction(productCategory)" [(ngModel)]="productCategory" >
         <mat-option *ngFor="let category of categoryList" [value]="category.categoryId" >{{ category.categoryName }}</mat-option>
       </mat-select>
     </mat-form-field> 
     <br>
     <br>
     <mat-form-field *ngIf="loadProduct">
        <mat-select placeholder="Select Product" name="product" (selectionChange)="productChange(product)" [(ngModel)]="product" >
          <mat-option *ngFor="let product of productList" [value]="product.productId" >{{ product.productName }}</mat-option>
        </mat-select>
      </mat-form-field> 
</div>

<div *ngIf="loadProductOfferTable">
    <table mat-table class="mat-elevation-z" [dataSource]="dataSource" >
    <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef>Product Name</th>
     <td mat-cell *matCellDef="let row;">{{row.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="productPrice">
     <th mat-header-cell *matHeaderCellDef>Product Price</th>
     <td mat-cell *matCellDef="let row;">{{row.productPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="productOffer">
        <th mat-header-cell *matHeaderCellDef>Product offer</th>
        <td mat-cell *matCellDef="let row;">{{row.productOffer}}</td>
    </ng-container> 
    <ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef>Edit</th>
		<td mat-cell *matCellDef="let row;">
            <button mat-icon-button (click)="editOffer(row)" color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
            </button>    
        </td>
    </ng-container>            
    <ng-container matColumnDef="isEnabled">
		<th mat-header-cell *matHeaderCellDef>Is Active</th>
		<td mat-cell *matCellDef="let row;">{{row.enabled}}
			 <button mat-icon-button (click)="enableDisableOffer(row)" color="primary" aria-label="Example icon button with a home icon">
			<mat-icon>new_releases</mat-icon>
			</button>	
		</td>
	</ng-container>

	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef>delete</th>
		<td mat-cell *matCellDef="let row;">
			<button mat-icon-button (click)="deleteOffer(row.offerId)" color="primary" aria-label="Example icon button with a home icon">
			<mat-icon>delete</mat-icon>
			</button>	
		</td>
	</ng-container>
    
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
  
  </div>
