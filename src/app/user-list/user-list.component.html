<div *ngIf="loadProductTable">
    <table mat-table class="mat-elevation-z" [dataSource]="dataSource" >
     <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef>User Name</th>
         <td mat-cell *matCellDef="let row;">{{row.name}}</td>
     </ng-container>
     <ng-container matColumnDef="role">
         <th mat-header-cell *matHeaderCellDef>role</th>
         <td mat-cell *matCellDef="let row;">{{row.role}}</td>
     </ng-container> 
     <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef>email</th>
         <td mat-cell *matCellDef="let row;">{{row.email}}</td>
     </ng-container>
     <ng-container matColumnDef="address">
         <th mat-header-cell *matHeaderCellDef>address</th>
         <td mat-cell *matCellDef="let row;">{{row.address}}</td>
     </ng-container> 
     <ng-container matColumnDef="isEnabled">
		<th mat-header-cell *matHeaderCellDef>Is Enabled </th>
		<td mat-cell *matCellDef="let row;">
			<button mat-icon-button (click)="enableDisableUser(row.id)" color="primary" aria-label="Example icon button with a home icon">
			<mat-icon>delete</mat-icon>
			</button>	
		</td>
	</ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
 
 </div>
