
<div class="mat-card-cvr">
 <mat-form-field>
    <mat-select placeholder="Select Category" name="productCategory" (selectionChange)="productChangeAction(productCategory)" [(ngModel)]="productCategory" >
      <mat-option *ngFor="let category of categoryList" [value]="category.categoryId" >{{ category.categoryName }}</mat-option>
    </mat-select>
  </mat-form-field> 
</div>
  <Br/>
  <Br/>
  <Br/>
  <Br/>
  <div *ngIf="loadProductTable">
   <table mat-table class="mat-elevation-z" [dataSource]="dataSource" >
	<ng-container matColumnDef="productName">
		<th mat-header-cell *matHeaderCellDef>Product Name</th>
		<td mat-cell *matCellDef="let row;">{{row.productName}}</td>
	</ng-container>
    <ng-container matColumnDef="productPrice">
		<th mat-header-cell *matHeaderCellDef>Product Price</th>
		<td mat-cell *matCellDef="let row;">{{row.productPrice}}</td>
	</ng-container> 
    <ng-container matColumnDef="productQuantity">
		<th mat-header-cell *matHeaderCellDef>Product Quantity</th>
		<td mat-cell *matCellDef="let row;">{{row.productQuantity}}</td>
	</ng-container>
	<ng-container matColumnDef="paymentmode">
		<th mat-header-cell *matHeaderCellDef>Payment Mode</th>
		<td mat-cell *matCellDef="let row;">{{row.paymentmode}}</td>
	</ng-container> 
    <ng-container matColumnDef="editPrice">
		<th mat-header-cell *matHeaderCellDef>Edit Price</th>
		<td mat-cell *matCellDef="let row;">
			<button mat-icon-button (click)="editProductPrice(row)" color="primary" aria-label="Example icon button with a home icon">
				<mat-icon>edit</mat-icon>
				</button>	
		</td>
	</ng-container>
	<ng-container matColumnDef="editQuantity">
		<th mat-header-cell *matHeaderCellDef>Edit Quantity</th>
		<td mat-cell *matCellDef="let row;">
			<button mat-icon-button (click)="editProductQuantity(row)" color="primary" aria-label="Example icon button with a home icon">
				<mat-icon>edit</mat-icon>
				</button>	
		</td>
	</ng-container>


	<ng-container matColumnDef="isEnabled">
		<th mat-header-cell *matHeaderCellDef>Is Active</th>
		<td mat-cell *matCellDef="let row;">{{row.productEnabled}}
			 <button mat-icon-button (click)="enableDisableProduct(row)" color="primary" aria-label="Example icon button with a home icon">
			<mat-icon>new_releases</mat-icon>
			</button>	
		</td>
	</ng-container>
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef>delete</th>
		<td mat-cell *matCellDef="let row;">
			<button mat-icon-button (click)="deleteProduct(row.productId)" color="primary" aria-label="Example icon button with a home icon">
			<mat-icon>delete</mat-icon>
			</button>	
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 

</div>
