<div *ngIf="loadProductOfferTable">
    <table mat-table class="mat-elevation-z" [dataSource]="dataSource" >
    <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef>Product Name</th>
     <td mat-cell *matCellDef="let row;">{{row.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="productPrice">
     <th mat-header-cell *matHeaderCellDef>Product Price</th>
     <td mat-cell *matCellDef="let row;">{{row.productPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="productOffer">
        <th mat-header-cell *matHeaderCellDef>Product offer</th>
        <td mat-cell *matCellDef="let row;">{{row.productOffer}}</td>
    </ng-container>     
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
  
  </div>
