<div *ngIf="loadTopSellingItemTable">
    <table mat-table class="mat-elevation-z" [dataSource]="dataSource" >
   <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef>Product Name</th>
     <td mat-cell *matCellDef="let row;">{{row.productName}}</td>
   </ng-container>
     <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef>Product Price</th>
     <td mat-cell *matCellDef="let row;">{{row.price}}</td>
   </ng-container> 
     <ng-container matColumnDef="quantity">
     <th mat-header-cell *matHeaderCellDef>Product Quantity</th>
     <td mat-cell *matCellDef="let row;">{{row.quantity}}</td>
   </ng-container>
    <ng-container matColumnDef="purchaseDate">
     <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
     <td mat-cell *matCellDef="let row;">{{row.purchaseDate}}</td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
  
  </div>
